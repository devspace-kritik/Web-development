<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <nav class="nav-class"></nav>
        <div class="card-item">
          <h1 class="sign-up">Sign up</h1>
          <div class="subheading-text">join the community today!</div>
          <button class="account-button">
            <img src="google-logo.png" alt="google logo" class="google-logo" />
            <span class="button-text">Use Google Account</span>
          </button>
          <div class="subheading-text">or</div>
          <div class="email-container">
            <label for="email" class="email-label" >Email</label>
            <input type="email" id="email" class="email-input" required/>
          </div>
          <div class="email-container">
            <label for="password" class="email-label" >Password</label>
            <input type="password" id="password" class="email-input" required/>
          </div>
          <button class="sign-up-button">Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
