<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      First Name <input type="text" required placeholder="name" />
      <br />
      Last Name <input type="text" required placeholder="last name" />
      <br />
      Password <input type="password" required placeholder="Password" />
      <br />
      Gender
      <br />
      <input type="radio" name="gender" /> male
      <input type="radio" name="gender" /> female
      <br />
      Address
      <textarea name="Address" id="address" placeholder="type here"></textarea>
      <br />
      Degree
      <select name="degree" id="degree">
        <option value="btech">B.Tech</option>
        <option value="B.Pharma">B.Pharma</option>
        <option value="M.Tech">M.Tech</option>
        <option value="MBA">MBA</option>
      </select>
      <br />
      <br />
      <input type="submit" name="Submit" />
    </form>
  </body>
</html>
