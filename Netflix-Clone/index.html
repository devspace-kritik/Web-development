<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="childContainer">
            <div class="topContainer"></div>
            <div class="middleContainer"></div>
            <div class="bottomContainer"></div>
        </div>
        
        <nav class="nav">
            <img src="assets/images/logo.svg" alt="Netflix logo" class="netflix-logo">
            <span class="navButtonContainer">
                <div class="dropdownContainer">
                    <img src="assets/images/lang.svg" alt="Drpdown Image" id="langId">
                    <label for="langId" class="langClass">English</label>
                </div>
                <button class="navButton">Sign In</button>
            </span>
        </nav>
        <div class="landingCard">
            <div></div>
        </div>
    </div>
</body>
</html>
