<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <style>
        .container{
            display: grid;
            border: 2px solid black;
            grid-template-columns: [first]100px [second]150px [t];
            grid-template-rows: 50px 50px 50px 80px;
        }
        .item{
            width: 50px;
            height: 45px;
            margin: 10px;
            border: 2px solid blue;
            background-color: aqua;
        }
        .item1{
            grid-row: 1/3;
            grid-column: first/t;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item item1">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
