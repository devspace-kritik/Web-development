<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        .container{
            .img1{
                filter: blur(20px) contrast(200%);
            }
            .img2{
                
                filter: grayscale(80%) opacity(0.9) ;

            }
            .img3{
                /* filter: drop-shadow(15px 15px 15px red) hue-rotate(90deg); */
                filter: sepia(60%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="nature">
        <img class="img2"  src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
        <img class="img3" src="https://img.freepik.com/free-photo/woman-beach-with-her-baby-enjoying-sunset_52683-144131.jpg?size=626&ext=jpg" alt="nature">
    </div>
</body>
</html>
