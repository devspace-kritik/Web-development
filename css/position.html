<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element position</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .box {
        height: 55px;
        width: 80vw;
        /* margin: 1px;
        padding: 2px; */
        border: 2px solid black;
      }
      .box1 {
        background-color: aqua;
        position: absolute;
        top: 0px;
        /* position:sticky;
        top: 0px; */
        /* z-index: 1; */
      }
      .box2 {
        background-color: pink;
        /* position: relative;
        top: 35px;
        left: 10px; */
      }
      .box3 {
        background-color: blue;
        /* position: fixed;
        left: 15vw; */
      }
      .box4 {
        background-color: brown;
      }
      .parent {
        /* height: 555vh; */
        border: 2px solid purple;
        padding: 25px;
        margin: 35px;
        /* position: relative; */
        /* transform: translate(0); */
        /* filter: invert(0); */
        perspective: 0em;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
  </body>
</html>
