<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel</title>
    <style>
      
        .box{
            color: aqua;
        }
        .box1{
            background-color: purple;
            margin: 30px;
            padding: 40px;
            border: 5px solid red;
            height: 200px;
            box-sizing: border-box;
        }
        .box2{
            background-color: yellow;
            margin: 30px;
            padding: 40px;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="box box1">This is the first box</div>
    <div class="box box2">This is second box</div>
</body>
</html>
