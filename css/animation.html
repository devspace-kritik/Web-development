<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      .container {
        border: 2px solid black;
        background-color: aqua;
        width: 350px;
        height: 300px;
      }
      .box {
        border: 2px solid rgb(208, 37, 37);
        /* background-color: rgb(88, 226, 33); */
        width: 80px;
        height: 80px;
        /* animation-name: FirstAnimation;
            animation-duration: 1s;
           animation-iteration-count: 6;
           animation-timing-function: ease-out; 
           animation-delay: 1s; */
        /* animation-direction: alternate-reverse; */
        /* animation-play-state: paused; */
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        animation: FirstAnimation 3s ease-out 3s 3 backwards, SecondAnimation 3s ease-out 3s 3 backwards;
      }
      @keyframes FirstAnimation {
        from {
          background-color: blueviolet;
        }
        to {
          background-color: rgb(210, 30, 147);
          transform: translateX(100px);
        }
      }
      @keyframes SecondAnimation {
        0% {
          transform: rotate(100deg);
        }
        20% {
          transform: rotate(150deg);
        }
        40% {
          transform: rotate(200deg);
        }
        60% {
          transform: rotate(250deg);
        }
        80% {
          transform: rotate(280deg);
        }
        90% {
          transform: rotate(300deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box</div>
    </div>
  </body>
</html>
