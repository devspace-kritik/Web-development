          /* .box:nth-child(even){
            background-color: blue;

           /* .box:nth-last-child(1){
            background-color: red;
           } */
            .boxes::before{
                content: "Content before the div";
            }
            .boxes::after{
                content: "content after the div";
            }
            ::selection{
                background-color: black;
                color: aqua;
            }
            .box::first-letter{
                color: peru;
            }
    </style>
</head>
<body>
    <div class="boxes">
        <div data-color="primary" class="box">This is first box</div>
        <div class="box">Second Box</div>
        <div class="box">Third box</div>
    </div>
</body>
