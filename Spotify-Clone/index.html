<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="parentContainer">
      <nav class="navBar red-border">
        <button class="navLeft red-border">
          <img src="Assets/Images/spotifyHome.svg" alt="home">
        </button>
        <div class="navMid red-border">
          <button class="homeSearchContainer">
            <img src="Assets/Images/home.svg" alt="home" class="homeSearchImage">
          </button>
          <div class="searchBarContainer">
            <img src="Assets/Images/search.svg" alt="search" class="searchIcon">
            <input type="text" class="searchInput" placeholder="What do you want to play?">
          </div>
        </div>
        <div class="navRight red-border"></div>
      </nav>
      <div class="childContainer red-border flex">
        <div class="leftContainer red-border">first</div>
        <div class="middleContainer red-border">second</div>
        <div class="rightContainer red-border">third</div>
      </div>
    </div>
  </body>
</html>
